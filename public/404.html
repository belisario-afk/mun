<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; URL=/mun/" />
    <link rel="canonical" href="/mun/" />
  </head>
  <body>
    <p>Redirecting to <a href="/mun/">/mun/</a>…</p>
    <script>
      // SPA fallback for GitHub Pages
      (function () {
        var l = window.location;
        var base = '/mun/';
        if (l.pathname.startsWith(base)) {
          l.replace(base);
        } else {
          l.replace(base);
        }
      })();
    </script>
  </body>
</html>
